<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="assets/hot.jpeg" *ngIf="weatherData.current.is_day === 1" />
    <img src="assets/cold.jpg" *ngIf="weatherData.current.is_day === 0" />
    <div class="weather-data">
      <div class="location">{{ weatherData.location.name }}</div>
      <div class="temperature">
        {{ weatherData.current.temp_c | number : "1.0-0" }}Â°C
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="search">
      <form #form="ngForm" (submit)="onSubmit()">
        <input
          type="text"
          placeholder="Search City"
          name="city"
          [(ngModel)]="cityName"
        />
      </form>
    </div>
    <div class="row">
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="assets/uv.png" alt="" />
          </div>
          <div class="info-block-value" *ngIf="weatherData.current.uv <= 3">
            {{ weatherData.current.uv }}
            <br />Low
          </div>
          <div class="info-block-value" *ngIf="weatherData.current.uv > 4">
            {{ weatherData.current.uv }}
            <br />High
          </div>
        </div>
      </div>

      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img [src]="weatherData.current.condition.icon" alt="" />
          </div>
          <div class="info-block-value">
            {{ weatherData.current.condition.text }}
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="assets/humidity.png" alt="" />
          </div>
          <div class="info-block-value">
            {{ weatherData.current.humidity }}%
          </div>
        </div>
      </div>

      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="assets/wind.png" alt="" />
          </div>
          <div class="info-block-value">
            {{ weatherData.current.wind_kph }} km/h
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet> </router-outlet>
